<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozora Resto Artefak</title>
    <link rel="stylesheet" href="ozora-style.css">
</head>
<body>
    <div id="wrapper">
        <div id="bagian-1">
            <img src="/img/fuyu-menu.png" class="fuyu-menu">
            <img src="/img/Ramen-1.png" class="Ramen-1">
            <img src="/img/curry-rice-1.png" class="curry-rice-1">
            <img src="/img/hitsumabushi-1.png" class="hitsumabushi-1">
        </div>
        <div id="bagian-2">
            <img src="/img/salju-cave-1.png" class="salju-cave-1">            
                <img src="/img/salju-cave-2.png" class="salju-cave-2">
            <div class="menu">                
                <img src="/img/tiga-menu.png" class="tiga-menu">
                <div class="menu-button">
                    <button class="Button-ramen" type="button">
                        <img src="../img/Button-ramen.png"/>
                    </button>
                    <button class="button-curry" type="button">
                        <img src="../img/button-curry.png"/>
                    </button>
                    <button class="button-hitsumabushi" type="button">
                        <img src="../img/button-hitsumabushi.png"/>
                    </button>
                </div>
                
            </div>
            
        </div>
        <div class="sub-wrapper">            
            <div id="bagian-3">
                <div class="dish-container">
                    <div class="dish-img">
                        <img src="../img/Ramen-1.png" alt="">
                        <img src="../img/ramen.png" alt="">
                    </div>
                    <div class="dish-txt">
                        日本全国に人気の厚切り牛たんラーメン。<br>
                        ◎大盛り【350g：＋100円(税込)】<br>
                        ・小盛り【150g：－50円(税込)】もできます。<br>
                        ◎辛さが選べます。<br>
                        ※期間限定メニューは、2022年11月以降食材がなくなり次第終了
                        とさせていただきます。
                    </div>
                </div>
            </div>
            <div id="bagian-4">
                
            </div>
        </div>
    </div>
</body>
</html>
