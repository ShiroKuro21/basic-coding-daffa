<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozora Resto Artefak</title>
    <link rel="stylesheet" href="css/ozora-style.css">
</head>
<body>
    <div id="wrapper">
        <div id="bagian-1">
            <img src="/img/fuyu-menu.png" class="fuyu-menu">
            <img src="/img/Ramen-1.png" class="Ramen-1">
            <img src="/img/curry-rice-1.png" class="curry-rice-1">
            <img src="/img/hitsumabushi-1.png" class="hitsumabushi-1">
        </div>
        <div id="bagian-2">
            <img src="/img/salju-cave-1.png" class="salju-cave-1">
            <img src="/img/tiga-menu.png" class="tiga-menu">
            <img src="/img/salju-cave-2.png">
            <button class="Button-ramen" type="button">
                <img src="../img/Button-ramen.png"/>
            </button>
            <button class="button-curry" type="button">
                <img src="../img/button-curry.png"/>
            </button>
            <button class="button-hitsumabushi" type="button">
                <img src="../img/button-hitsumabushi.png"/>
            </button>
        </div>
        <div id="bagian-3">
            <img src="../img/salju-cave-3.png" class="salju-cave-3">
            <img src="../img/牛タンラーメン.jpg" class="gambar-牛タンラーメン">
            <img src="../img/ramen.png" class="ramen">
            <img src="../img/isi-ramen.png" class="isi-ramen">
            <img src="../img/魚介カレー.jpg" class="gambar-魚介カレー">
            <img src="../img/kare.png" class="kare">
            <img src="../img/isi-kare.png" class="isi-kare">
            <img src="../img/ひつまぶし.jpg" class="gambar-ひつまぶし">
            <img src="../img/hitsumabushi.png" class="hitsumabushi">
            <img src="../img/isi-hitsumabushi.png" class="isi-hitsumabushi">
        </div>
        <div id="bagian-4">
            <img src="../img/salju-cave-4.png" class="salju-cave-4">
            <button class="button-kupon" type="button">
                <img src="../img/kupon.png"/>
            </button>
            <img src="../img/akses.png" class="akses">
            <img src="../img/salju-cave-5.png" class="salju-cave-5">
            <img src="../img/beruang-tidur.png" class="beruang-tidur">
            <img src="../img/rumah-es.png" class="rumah-es">
        </div>
    </div>

</html>
